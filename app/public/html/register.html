<!DOCTYPE html>
<html>
<head>
    <title>DarkShield.IO - Register</title>
    <link href="../css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="../js/vendor/jquery/jquery.1.9.0.min.js"> </script>
    <script src="../js/vendor/backbone/underscore-min.js"></script>
    <script src="../js/vendor/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Please Create An Account</h4>
        </header>
        <div class="body">
            <form class="no-margin"
                  action="/signup" method="POST">
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="name">Name</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="name" type="text" name="name" class="form-control input-lg" placeholder="Full Name">
                        </div>
                        <label for="email">Email</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="email" type="text" name="email" class="form-control input-lg" placeholder="E-Mail Address">
                        </div>
                        <label for="user">Username</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="user" type="text" name="user" class="form-control input-lg" placeholder="Username">
                        </div>
                        <label for="pass1">Password</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="pass1" type="password" name="pass1" class="form-control input-lg" placeholder="Password">
                        </div>
                        <label for="pass2">Confirm Password</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="pass2" type="password" name="pass2" class="form-control input-lg" placeholder="Re-Type Password">
                        </div>
                        <label for="sites">Sites</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="sites" type="text" name="sites" class="form-control input-lg" placeholder="example.com, www.example.com">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="icon-caret-right"></i></span>
                        <small>Sign Up</small>
                    </button>
                </div>
            </form>
        </div>
        <footer>
        </footer>
    </section>
</div>
</body>
</html>
